name: Deploy and Save Addresses

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - base-sepolia
          - base

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Create deployments directory
        run: mkdir -p deployments

      - name: Deploy contracts
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          NETWORK: ${{ inputs.network }}
        run: |
          if [ "${{ inputs.network }}" == "base-sepolia" ]; then
            RPC_URL=$BASE_SEPOLIA_RPC_URL
          else
            RPC_URL=$BASE_RPC_URL
          fi
          
          forge script script/DeployAndSave.s.sol:DeployAndSave \
            --rpc-url $RPC_URL \
            --broadcast \
            --verify \
            --slow \
            -vvvv

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit deployment addresses
        run: |
          git add deployments/${{ inputs.network }}.json
          git add broadcast/
          git commit -m "chore: add ${{ inputs.network }} deployment addresses [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Network:** ${{ inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Contracts:**" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat deployments/${{ inputs.network }}.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.network }}
          path: deployments/${{ inputs.network }}.json
