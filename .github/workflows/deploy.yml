name: Deploy
on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network'
        required: true
        type: choice
        options: [base-sepolia, base]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
      - run: forge script script/DeployTapRegistry.s.sol --broadcast
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
