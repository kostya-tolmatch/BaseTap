name: Deploy

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - base-sepolia
          - base
      action:
        description: 'Deployment action'
        required: true
        type: choice
        options:
          - deploy-all
          - upgrade-all
          - upgrade-tapregistry
          - upgrade-tapexecutor
          - deploy-multitap
          - deploy-tapfactory
          - deploy-basetapregistry
      proxy_address:
        description: 'Proxy address (only for single upgrades)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Create deployments directory
        run: mkdir -p deployments

      - name: Deploy/Upgrade contracts
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          NETWORK: ${{ inputs.network }}
        run: |
          if [ "${{ inputs.network }}" == "base-sepolia" ]; then
            RPC_URL=$BASE_SEPOLIA_RPC_URL
          else
            RPC_URL=$BASE_RPC_URL
          fi

          case "${{ inputs.action }}" in
            deploy-all)
              forge script script/DeploySystem.s.sol:DeploySystem \
                --rpc-url $RPC_URL \
                --broadcast \
                --slow \
                -vvvv
              ;;
            upgrade-all)
              TAPREGISTRY_PROXY=$(jq -r '.TapRegistry.proxy' deployments/${{ inputs.network }}.json)
              TAPEXECUTOR_PROXY=$(jq -r '.TapExecutor.proxy' deployments/${{ inputs.network }}.json)
              BASETAPREGISTRY_PROXY=$(jq -r '.BaseTapRegistry.proxy' deployments/${{ inputs.network }}.json)

              forge script script/UpgradeAll.s.sol:UpgradeAll \
                --sig "run(address,address,address)" \
                $TAPREGISTRY_PROXY $TAPEXECUTOR_PROXY $BASETAPREGISTRY_PROXY \
                --rpc-url $RPC_URL \
                --broadcast \
                -vvvv
              ;;
            upgrade-tapregistry)
              PROXY_ADDR="${{ inputs.proxy_address }}"
              if [ -z "$PROXY_ADDR" ]; then
                PROXY_ADDR=$(jq -r '.TapRegistry.proxy' deployments/${{ inputs.network }}.json)
              fi

              forge script script/UpgradeTapRegistry.s.sol:UpgradeTapRegistry \
                --sig "run(address)" $PROXY_ADDR \
                --rpc-url $RPC_URL \
                --broadcast \
                -vvvv
              ;;
            upgrade-tapexecutor)
              PROXY_ADDR="${{ inputs.proxy_address }}"
              if [ -z "$PROXY_ADDR" ]; then
                PROXY_ADDR=$(jq -r '.TapExecutor.proxy' deployments/${{ inputs.network }}.json)
              fi

              forge script script/UpgradeTapExecutor.s.sol:UpgradeTapExecutor \
                --sig "run(address)" $PROXY_ADDR \
                --rpc-url $RPC_URL \
                --broadcast \
                -vvvv
              ;;
            deploy-multitap)
              forge script script/DeployMultiTap.s.sol:DeployMultiTap \
                --rpc-url $RPC_URL \
                --broadcast \
                -vvvv
              ;;
            deploy-tapfactory)
              forge script script/DeployTapFactory.s.sol:DeployTapFactory \
                --rpc-url $RPC_URL \
                --broadcast \
                -vvvv
              ;;
            deploy-basetapregistry)
              forge script script/DeployBaseTapRegistry.s.sol:DeployBaseTapRegistry \
                --rpc-url $RPC_URL \
                --broadcast \
                -vvvv
              ;;
          esac

      - name: Verify contracts
        if: success()
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          NETWORK: ${{ inputs.network }}
        run: |
          if [ "${{ inputs.network }}" == "base-sepolia" ]; then
            CHAIN_ID=84532
          else
            CHAIN_ID=8453
          fi

          echo "Reading deployment addresses..."
          REGISTRY_IMPL=$(jq -r '.TapRegistry.implementation' deployments/${{ inputs.network }}.json)
          REGISTRY_PROXY=$(jq -r '.TapRegistry.proxy' deployments/${{ inputs.network }}.json)
          EXECUTOR_IMPL=$(jq -r '.TapExecutor.implementation' deployments/${{ inputs.network }}.json)
          EXECUTOR_PROXY=$(jq -r '.TapExecutor.proxy' deployments/${{ inputs.network }}.json)
          FACTORY=$(jq -r '.TapFactory' deployments/${{ inputs.network }}.json)
          MULTITAP=$(jq -r '.MultiTap' deployments/${{ inputs.network }}.json)
          BASETAP_IMPL=$(jq -r '.BaseTapRegistry.implementation' deployments/${{ inputs.network }}.json)
          BASETAP_PROXY=$(jq -r '.BaseTapRegistry.proxy' deployments/${{ inputs.network }}.json)

          echo "Verifying TapRegistry implementation..."
          forge verify-contract $REGISTRY_IMPL \
            src/TapRegistry.sol:TapRegistry \
            --chain $CHAIN_ID \
            --etherscan-api-key $BASESCAN_API_KEY \
            --watch || echo "âš ï¸ TapRegistry verification failed or already verified"

          sleep 2

          echo "Verifying TapExecutor implementation..."
          forge verify-contract $EXECUTOR_IMPL \
            src/TapExecutor.sol:TapExecutor \
            --chain $CHAIN_ID \
            --etherscan-api-key $BASESCAN_API_KEY \
            --watch || echo "âš ï¸ TapExecutor verification failed or already verified"

          sleep 2

          echo "Verifying TapFactory..."
          forge verify-contract $FACTORY \
            src/TapFactory.sol:TapFactory \
            --chain $CHAIN_ID \
            --etherscan-api-key $BASESCAN_API_KEY \
            --watch || echo "âš ï¸ TapFactory verification failed or already verified"

          sleep 2

          echo "Verifying MultiTap..."
          forge verify-contract $MULTITAP \
            src/MultiTap.sol:MultiTap \
            --chain $CHAIN_ID \
            --etherscan-api-key $BASESCAN_API_KEY \
            --watch || echo "âš ï¸ MultiTap verification failed or already verified"

          sleep 2

          echo "Verifying BaseTapRegistry implementation..."
          forge verify-contract $BASETAP_IMPL \
            src/BaseTapRegistry.sol:BaseTapRegistry \
            --chain $CHAIN_ID \
            --etherscan-api-key $BASESCAN_API_KEY \
            --watch || echo "âš ï¸ BaseTapRegistry verification failed or already verified"

          echo "âœ… Verification complete!"

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit deployment addresses
        run: |
          git add deployments/${{ inputs.network }}.json
          git add broadcast/
          git commit -m "chore: add ${{ inputs.network }} deployment addresses [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      - name: Create deployment summary
        run: |
          if [ "${{ inputs.network }}" == "base-sepolia" ]; then
            EXPLORER="https://sepolia.basescan.org"
          else
            EXPLORER="https://basescan.org"
          fi

          REGISTRY_IMPL=$(jq -r '.TapRegistry.implementation' deployments/${{ inputs.network }}.json)
          REGISTRY_PROXY=$(jq -r '.TapRegistry.proxy' deployments/${{ inputs.network }}.json)
          EXECUTOR_IMPL=$(jq -r '.TapExecutor.implementation' deployments/${{ inputs.network }}.json)
          EXECUTOR_PROXY=$(jq -r '.TapExecutor.proxy' deployments/${{ inputs.network }}.json)
          FACTORY=$(jq -r '.TapFactory' deployments/${{ inputs.network }}.json)
          MULTITAP=$(jq -r '.MultiTap' deployments/${{ inputs.network }}.json)
          BASETAP_IMPL=$(jq -r '.BaseTapRegistry.implementation' deployments/${{ inputs.network }}.json)
          BASETAP_PROXY=$(jq -r '.BaseTapRegistry.proxy' deployments/${{ inputs.network }}.json)

          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Network:** \`${{ inputs.network }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Contracts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Contract | Proxy | Implementation |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|----------------|" >> $GITHUB_STEP_SUMMARY
          echo "| **TapRegistry** | [\`${REGISTRY_PROXY:0:8}...\`]($EXPLORER/address/$REGISTRY_PROXY) | [\`${REGISTRY_IMPL:0:8}...\`]($EXPLORER/address/$REGISTRY_IMPL#code) |" >> $GITHUB_STEP_SUMMARY
          echo "| **TapExecutor** | [\`${EXECUTOR_PROXY:0:8}...\`]($EXPLORER/address/$EXECUTOR_PROXY) | [\`${EXECUTOR_IMPL:0:8}...\`]($EXPLORER/address/$EXECUTOR_IMPL#code) |" >> $GITHUB_STEP_SUMMARY
          echo "| **TapFactory** | - | [\`${FACTORY:0:8}...\`]($EXPLORER/address/$FACTORY#code) |" >> $GITHUB_STEP_SUMMARY
          echo "| **MultiTap** | - | [\`${MULTITAP:0:8}...\`]($EXPLORER/address/$MULTITAP#code) |" >> $GITHUB_STEP_SUMMARY
          echo "| **BaseTapRegistry** | [\`${BASETAP_PROXY:0:8}...\`]($EXPLORER/address/$BASETAP_PROXY) | [\`${BASETAP_IMPL:0:8}...\`]($EXPLORER/address/$BASETAP_IMPL#code) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full Deployment Data" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat deployments/${{ inputs.network }}.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.network }}
          path: deployments/${{ inputs.network }}.json
